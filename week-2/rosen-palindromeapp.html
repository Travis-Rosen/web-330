<!DOCTYPE html>
<html lang="en">
    <!--Head section includes meta tags, links to CSS pages, google fonts, and title.-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../site.css" rel="stylesheet">
        <link href="../theme.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Web 330 - Enterprise JavaScript II</title>

    </head>
    <body class="light-theme">
        <!--Start of the container div-->
        <div id="container">
            <!--Header for the application-->
            <div class="app-header">
                Welcome to the Palindrome App!
            </div>
            <div class="assign-content">
                <!--Start of the card will user will enter their inputs-->
                <div class="card">
                    <!--Title for the card for inputs-->
                    <div class="card-title">Palindrome Checker</div>
                    <div class="card-content">
                        <div class="form">
                            <!--Input form for the user to enter text.-->
                            <div class="form-field">
                                Phrase Value:
                                <input id="txtPhrase" class="input" type="text">
                            </div>
                            <!--Button that will contain on-click event to check the text inputted.-->
                            <div class="form-field">
                                <button id="btnCheckPhrase" class="btn btn-primary full width" onclick="checkInput()">Check Phrase</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Return link to landing page.-->
                <a class="return-home" href="../index.html">Return</a>
            </div>
            <!--Start of results card.-->
            <div class="assign-content">
                <div class="card">
                    <!--Title for the results card.-->
                    <div class="card-title">Palindrome Results</div>
                    <!--This is where results from JS functions will be.-->
                    <div class="card-content" id="assign-results"></div>
                    <div class="assign-results-text" id="assign-results-header"></div>
                </div>
            </div>

        </div>
        <!--Start of JavaScript.-->
        <script>
            //This function will generate the current date. 
            function getTodaysDate() {
                return new Date().toLocaleDateString("en-US");
            }
            //This function will put a numerical value to the length of the text inputted. 
            function getLength(string) {
                return string.length
            }
            //This function will take the string, split and reverse it, and rejoin it together. 
            function reverse(string) {
                return string.split("").reverse().join("");
               
            }
            //This function will see if the string being analyzed is the same if it is reversed. 
            function isPalindrome(string) {
                let results = "";
                if (string === reverse(string)) {
                    results = string + " <u><b>is</b></u> " + "a palindrome!";
                } else {
                    results = string + " <u><b>is not</b></u> " + "a palindrome!";
                }
                //Binding this to the assign-results-header; it will tell the user if the string of text is a palindrome or not a palindrome. 
                document.getElementById("assign-results-header").innerHTML = results;
            }
            //This function calls the multiple functions above to their proper place on the page when the user clicks the button.
            function checkInput(){
                //txtPhrase is defined and bound.
                let txtPhrase = document.getElementById("txtPhrase").value.toLowerCase();
                //today is defined as the function to get the current date. 
                const today = getTodaysDate();
                //len is defined as the function that will determine the length of the string inputted. 
                const len = getLength(txtPhrase);
                //reversedPhrase is defined as the function that will reverse the string and rejoin it together. 
                let reversedPhrase = reverse(txtPhrase);
                //header is defined as the combination of the values above and their defined functions together in the results card. 
                let header = "Date: " + today + "<br>" + "Original Phrase: " + txtPhrase + "<br>" + "Reversed Phrase: " + reversedPhrase + "<br>" + "Phrase Length: " + len;
                //This binds the above to the assign results section.
                document.getElementById("assign-results").innerHTML = header;
                isPalindrome(txtPhrase);
            } 
        </script>
        <script src="../theme.js" type="application/javascript"></script>
    </body>
</html>
